<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta property="og:title" content="Frontend Mentor | Blog preview card"> 
  <meta property="og:description" content="Resolution to the Blog preview challenge on Frontend Mentor."> 
  <meta property="og:image" content="https://res.cloudinary.com/dz209s6jk/image/upload/f_auto,q_auto,w_700/Challenges/kaiwxzdh90xhbdwsstvl.jpg> 
  <meta property="og:url" content="https://ramon-alvez.github.io/Blog-preview-Frontend-Mentor/">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/constants.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <main>
    <div class="previewCard">
      <img class="blogImage" src="./assets/images/illustration-article.svg" alt="Illustration">

      <div class="blogPreview">       
        <h1 class="publishTag">Learning</h1>
        <h2 class="publishDate">Published 21 Dec 2023</h2>

        <a class="title" href="#" aria-label="Visit the blog post">HTML & CSS foundations</a>

        <p class="preview">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="avatar">
        <img class="avatarImage" src="assets/images/image-avatar.webp" alt="Avatar">
        <p class="name">Greg Hooper</p>
      </div>
    </div>

  </main>

  <footer class="site-footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="My Frontend Mentor profile">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/ramon-alves-z/" aria-label="My LinkedIn">Ramon Alves</a>.
    </div>
  </footer>
</body>

</html>
